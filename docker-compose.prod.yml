# BSTT Compliance Dashboard - Production Docker Compose
#
# Usage:
#   1. Copy .env.example to .env.production and configure
#   2. Generate SSL certificates (see nginx/README.md)
#   3. Run: docker-compose -f docker-compose.prod.yml --env-file .env.production up -d --build
#
# Note: This configuration includes SSL support. For internal deployments
# without SSL, use the standard docker-compose.yml instead.

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bstt-backend-prod
    restart: always
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,backend}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost}
      - DATABASE_PATH=/app/data/db.sqlite3
    volumes:
      - sqlite_data:/app/data
      - ./data:/app/data/import:ro
      - backend_static:/app/staticfiles
      - backend_media:/app/media
    expose:
      - "8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=/api
    container_name: bstt-frontend-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Mount production nginx config (with SSL support)
      - ./nginx/nginx.prod.conf:/etc/nginx/conf.d/default.conf:ro
      # Mount SSL certificates (required for HTTPS)
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  sqlite_data:
    driver: local
  backend_static:
    driver: local
  backend_media:
    driver: local
