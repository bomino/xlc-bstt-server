# Render Blueprint - https://render.com/docs/blueprint-spec
# Deploy with: Connect GitHub repo in Render Dashboard

services:
  # Backend API
  - type: web
    name: bstt-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    healthCheckPath: /api/health/
    envVars:
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: CORS_ALLOWED_ORIGINS
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: bstt-db
          property: connectionString

  # Frontend (static site)
  - type: web
    name: bstt-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/build
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: bstt-db
    databaseName: bstt
    plan: free
